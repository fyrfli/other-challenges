<!DOCTYPE html>
<html lang="">

    <head>
    <meta charset="utf-8">
    <title>Javascript Calculator (@fyrfli)</title>
    <meta name="author" content="Camille Frantz (@fyrfli)">
    <meta name="description" content="Javascript calculator by @fyrfli">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <h1>A calculator -- by <a href="https://github.com/fyrfli" class="attribution">@fyrfli</a></h1>
    </header>
    <main>
        <section class="container">
            <div id="display"></div>
            <div class="functions">
                <div class="numbers">
                    <button id="no1" class="num num-1" value="1">1</button>
                    <button id="no2" class="num num-2" value="2">2</button>
                    <button id="no3" class="num num-3" value="3">3</button>
                    <button id="no4" class="num num-4" value="4">4</button>
                    <button id="no5" class="num num-5" value="5">5</button>
                    <button id="no6" class="num num-6" value="6">6</button>
                    <button id="no7" class="num num-7" value="7">7</button>
                    <button id="no8" class="num num-8" value="8">8</button>
                    <button id="no9" class="num num-9" value="9">9</button>
                    <button id="no0" class="num num-0" value="0">0</button>
                    <button id="dec" class="num num-dec" value=".">.</button>
                    <button id="eq" class="num num-eq" value="=">=</button>
                </div>
                <div class="operators">
                    <button class="op op-plus">+</button>
                    <button class="op op-minus">-</button>
                    <button class="op op-divide">/</button>
                    <button class="op op-multiply">*</button>
                    <button class="op op-clear">C</button>
                    <button class="op op-all-clear">AC</button>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script crossorigin="anonymouse" referrerpolicy="no-referrer" src="scripts/main.js"></script>
</body></html>
